<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


<div class="container text-center">
    <h1>Password Generator</h1>
    <form action="{% url 'password' %}">
        <select name="length"> Length
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12" selected="selected">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
        </select>
        <br>
        <input type="checkbox" name="uppercase"> Ucase
        <br>
        <input type="checkbox" name="numbers"> Numbers
        <br>
        <input type="checkbox" name="specialcharacters"> Spl Char
        <br>
        <input type="submit" name="Generate Password" class="btn btn-primary">
    </form>
</div>

<a href="{% url 'about'%}" class="btn btn-secondary">About</a>
